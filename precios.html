<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Precios de tus mejores guitarras!!!</title>
    <link rel="stylesheet" type="text/css" href="css/invie.css">
</head>
<body>
    <header class="contenedor">
        <!-- logo -->
        <figure class="logotipo">
            <img src="images/invie.png" width="186" height="60" alt="Invie logo" />
        </figure>
        <!-- menu -->
        <nav class="menu">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#guitarras">Guitarras</a>
                </li>
                <li>
                    <a href="precios.html">Precios</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="contenedor tabla">
        <table>
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Invie Acústica</td>
                    <td>$ xxxx</td>
                    <td>Una guitarra pro</td>
                </tr>
                <tr>
                    <td>Invie clasic</td>
                    <td>$ xxxx</td>
                    <td>Una guitrara flamenca</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <div class="contenedor">
            <div class="contacto">
                <img src="images/invie-white.png" alt="logo blanco">
                <a href="tel:302456789">
                    <strong>Telefono</strong>
                    <span>302 456 789</span>
                </a>
                <a href="mailto:contacto@envie.com">
                    <strong>E-mail</strong>
                    <span>contacto@envie.com</span>
                </a>
            </div>
            <form class="formulario">
                <div class="col1">
                    <label for="txt-nombre">Nombre</label>
                    <input type="text" id="txt-nombre" name="txt-nombre" required />

                    <label for="txt-email">E-mail</label>
                    <input type="email" id="txt-email" name="txt-email" required />

                    <div class="radio">
                        <label for="rb-mujer">
                            <input type="radio" value="mujer" id="rb-mujer" name="rb-sexo" />Mujer
                        </label>
                        <label for="rb-hombre">
                            <input type="radio" value="hombre" id="rb-hombre" name="rb-sexo" />Hombre
                        </label>
                    </div>

                    <div class="intereses">
                        <label for="chk-cotizacion">
                            <input type="checkbox" value="cotizacion" id="chk-cotizacion" />
                            Cotización
                        </label>

                        <label for="chk-reclamos">
                            <input type="checkbox" value="reclamos" id="chk-reclamos" >
                            Reclamos
                        </label>

                        <label for="chk-comentarios">
                            <input type="checkbox" value="comentarios" id="chk-comentarios">
                            Comentarios
                        </label>

                        <label for="chk-otros">
                            <input type="checkbox" value="otros" id="chk-otros">
                            Otros
                        </label>
                    </div>
                </div>
                <div class="col2">
                    <label for="txt-comentarios">
                        Comentarios
                    </label>
                    <textarea id="txt-comentarios"></textarea>
                    <input type="submit" class="button" />
                </div>
            </form>
        </div>
    </footer>
</body>
</html>
